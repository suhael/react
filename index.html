<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Components</title>
</head>
<body>

<!-- Target Container -->
<div id="page-container"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<script type="text/babel">

const { render } = ReactDOM

const contents = [
    {
        "section":"learning react",
        "pages": [
            {"title":"refs", "url":"learning_react/refs.html"},
            {"title":"star", "url":"learning_react/star.html"},
            {"title":"incorrect props", "url":"learning_react/incorrect_props.html"},
            {"title":"recipes", "url":"learning_react/recipes.html"},
            {"title":"form", "url":"learning_react/form.html"}
        ]
    },
    {
        "section":"create react app",
        "pages": [
            {"title":"index", "url":"my-react-project/index.html"}
        ]
    },
    {
        "section":"playground",
        "pages": [
            {"title":"index", "url":"playground/onclick.html"},
            {"title":"form", "url":"playground/form/index.html"}
        ]
    }

]

const Contents = ({contents}) =>
        <section>
            <h1>Contents</h1>
            {contents.map(({section, pages}, i) =>
                <article key={i}>
                    <h3>{section}</h3>
                    <ul>
                    {pages.map(({title, url}, i) =>
                        <li key={i}><a href={url}>{title}</a></li>
                    )}
                    </ul>
                </article>
            )}
        </section>
render(
    <Contents contents={contents} />,
    document.getElementById("page-container")
)

</script>

</body>
</html>
